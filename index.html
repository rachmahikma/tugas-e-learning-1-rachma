<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Turnamen Voli</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Body Background */
        body {
            background-color: #f8f9fa;
        }

        /* Blue and Yellow Theme Colors */
        .bg-blue {
            background-color: #0056b3; /* Blue for header or primary buttons */
            color: white;
        }

        .text-blue {
            color: #0056b3;
        }

        .bg-yellow {
            background-color: #ffcc00; /* Yellow for accents or secondary buttons */
            color: #0056b3;
        }

        /* Form Style */
        .form-control {
            border: 1px solid #0056b3;
        }

        .btn-primary {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-primary:hover {
            background-color: #004494;
            border-color: #004494;
        }

        /* Header and Footer */
        h2 {
            color: #0056b3;
        }

        /* Custom Button */
        .btn-yellow {
            background-color: #ffcc00;
            border-color: #ffcc00;
            color: #0056b3;
        }

        .btn-yellow:hover {
            background-color: #e6b800;
            border-color: #e6b800;
        }

        /* Links */
        a {
            color: #ffcc00;
        }

        a:hover {
            color: #e6b800;
        }
    </style>
    <script>
        function registerUser(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (!username || !email || !password) {
                alert('Please fill in all fields');
                return;
            }

            const user = {
                username: username,
                email: email,
                password: password
            };

            // Save user data to localStorage
            localStorage.setItem('registeredUser', JSON.stringify(user));
            alert('Registration successful!');

            // Redirect to login page
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Register - Turnamen Voli</h2>
        <form onsubmit="registerUser(event)" class="p-4 border rounded bg-yellow">
            <div class="form-group">
                <label for="username" class="text-blue">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="email" class="text-blue">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password" class="text-blue">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        <div class="text-center mt-3">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
</body>
</html>
